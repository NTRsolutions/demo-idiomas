<ion-header>
    <ion-navbar>
        <ion-title>MyWay
            <!-- <span float-right (click)="homePage()">Skip</span> -->
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <p>Heart</p> -->
    <div class="form" padding-left padding-right>
        <p text-center>Please provide your Mobile number<br> to Login/Sign up on MyWay</p>
        <ion-list>
            <ion-item>
                <ion-label>Phone Number</ion-label>
                <ion-input type="text" [(ngModel)]='phone' text-right value="+57"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="passwordPage()">Continue</button>
    </div>
</ion-content>
